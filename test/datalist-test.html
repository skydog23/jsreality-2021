<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        pre {
            background: #252526;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #005a9e;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DataList Test</h1>
    <div>
        <button onclick="runTest('testDataList')">Run testDataList()</button>
        <button onclick="runTest('testFactories')">Run testFactories()</button>
        <button onclick="runTest('testVariableDataList')">Run testVariableDataList()</button>
        <button onclick="runTest('testErrorHandling')">Run testErrorHandling()</button>
        <button onclick="runTest('runAllTests')">Run All Tests</button>
        <button onclick="clearOutput()">Clear</button>
    </div>
    <div id="output">
        <pre id="console-output"></pre>
    </div>

    <script type="module">
        import { 
            testDataList,
            testFactories,
            testVariableDataList,
            testErrorHandling,
            runAllTests
        } from '../src/core/scene/data/__tests__/DataListTest.js';

        // Store original console.log
        const originalLog = console.log;
        const outputElement = document.getElementById('console-output');

        // Override console.log to capture output
        console.log = function(...args) {
            originalLog.apply(console, args);
            const text = args.map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return String(arg);
            }).join(' ');
            outputElement.textContent += text + '\n';
            outputElement.scrollTop = outputElement.scrollHeight;
        };

        // Make functions available globally
        window.testDataList = testDataList;
        window.testFactories = testFactories;
        window.testVariableDataList = testVariableDataList;
        window.testErrorHandling = testErrorHandling;
        window.runAllTests = runAllTests;

        function runTest(testName) {
            outputElement.textContent = '';
            console.log(`Running ${testName}...\n`);
            try {
                const result = window[testName]();
                if (result !== undefined) {
                    console.log(`\n✓ Test returned: ${result}`);
                }
            } catch (error) {
                console.log(`\n✗ Error: ${error.message}`);
                console.log(error.stack);
            }
        }

        function clearOutput() {
            outputElement.textContent = '';
        }

        window.runTest = runTest;
        window.clearOutput = clearOutput;
    </script>
</body>
</html>
